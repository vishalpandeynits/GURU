<div class="modal fade" id="genericDeleteModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="exampleModalLabel">Are you sure?</h4>
        </div>
        <div class="modal-body">
          <p>You are about to delete <span class="entityType bg-danger deleteDialogEntityType"></span> and all of its contents.
            </br>
            <span style="font-weight:bold">This operation is permanent and cannot be undone.</span>
          </p>
  
          <form class="form-inline text-center">
            <div class="form-group">
              <label style="font-weight:normal">Type "Delete" to confirm</label>
              <input type="text" class="form-control" id="deleteConfirmText">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="button" id="confirmDeleteButton" class="btn btn-danger">Delete</button>
        </div>
      </div>
    </div>
  </div>
