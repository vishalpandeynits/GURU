{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container mb-3">
	<div class="media">
		<img src="{{ profile.profile_pic.url }}" class="profile-page-pic m-4">
		<h3 class="ml-5 mt-5" >{{ profile.user }}</h3>
	</div>
	<form method="POST" enctype="multipart/form-data"> {% csrf_token %}
		{{ p_form|crispy }}
		<button class="btn btn-primary" type="submit">Update</button>
	</form>
</div>

{% endblock content %}
