{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<style>
	h2{
		color:grey;
		text-align: center;
		font-weight: bolder
	}
	.form-container{
		background:white;
		border:1px solid black;
		padding:15px;
		border-radius:10px;
	}
	.form-container input[type="password"]{
		width:95%;
		padding: 5px;
		border-radius:10px;
		border:1px solid grey;
	}
	.form-container input[type="password"]:focus{
		outline:none;
	}
	strong{
		color:red;
	}
</style>
{% include 'navigation.html' %}
<div class="container mt-4">
	<div class="row">
		<div class="col-md-6 mx-auto form-container col-sm-12">
			<h2>Reset Your password</h2>
			<form method="POST">{% csrf_token %}
				{{ form|crispy }}
				<button type="submit" class="btn btn-primary mt-4">Change Password</button>
			</form>
		</div>
	</div>
</div> 
{% endblock %}
