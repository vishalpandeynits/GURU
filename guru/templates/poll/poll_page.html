{% extends '../base.html' %}
{% block content %}
<div class="container">

	{% if messages %}
	<div class="messages">
	    {% for message in messages %}
	    <div class='alert alert-dismissible alert-danger'>
	    	<button type="button" class="close" data-dismiss="alert" aria-label="Close">
	    		<span aria-hidden="true">&times;</span>
  			</button>
	   		 {{ message }}
	     </div>
	    {% endfor %}
	</div>
	{% endif %}

	
	<pre style="font-size: 1.2em;">{{ details }}</pre>
	Note: Choose only one option
	{% for choice in choices %}
		<a href="/polls/{{classroom.unique_id}}/voting/{{poll.id}}/{{choice.id}}">
			<div class="alert alert-info">{{ choice.choice_text}} 
				<span class="pill pill-danger float-right">
					{{ choice.votes }}
				</span>
			</div>
		</a>
	{% endfor %}
</div>
{% endblock %}
