{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="container" id="sign-up-form">
<div class="row">
	<div class="col-md-6">
		<img src ="/media/bga.jpg" style="height:100%;width:100%;opacity:1;padding:0;">
	</div>
	<div class="col p-4">
		<form method="POST" action="{% url 'homepage' %}">{% csrf_token %}
			Reset Your password<br>
			{% for field in form %}
				{{field.label }}<br> {{ field }}<br>
				{% if field.errors %}
					{{ field.errors }}
					<p style="color:red;"> Please try once again</p>
				{% endif %}
			{% endfor %}<br>
			<input type="submit" value="Change Password" class="btn btn-primary" onsubmit="alert('your PASSWORD is changed')">
		</form>
	</div>
</div>
</div>
{% endblock %}
