{% extends 'registration_base.html' %} 
{% load static %} 
{% load crispy_forms_tags %} 
{% load socialaccount %} 
{% block content %}
{% include 'snippets/navigation.html' %}
<div class="container-fluid p-0">
    <form method="POST" id="sign-up-form" class="login-form">{% csrf_token %}
        <h1 id="login-heading"> LOG IN</h1>
        {{ form }}
        <div style="float:left;display:block;">
            <input type="checkbox" onchange="logInPasswordToggle()" id="password-btn"> Show Password
        </div>
        <a style="float:right;display:block;" class="redirect" href="{%url 'password_reset' %}">
			Forgot Password? 
		</a><br><br>
        <button type="submit" class="submit-btn">Log In</button>
        <div class="login-box">
            <!-- <a style="text-align: center;" href="#" class="social-button" id="facebook-connect">
                <span>Facebook </span>
            </a> -->
            <a style="text-align: center;" href="{% provider_login_url 'google' %}" class="social-button" id="google-connect">
                <span>Google</span>
            </a>
        </div>
        <center><h4>OR</h4></center>
        <a class="redirect" style="text-align:center;display: block;" href="{%url 'signup' %}">
            Create a new account
        </a>
    </form>

</div>
{% endblock %}
